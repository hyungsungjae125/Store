<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script>
     $(document).ready(function(){
        //이벤트 내용 적용
        console.log("내용출력");
        
        var data = [ 
            {"url":"https://www.google.com/","text":"구글"},
            {"url":"https://www.naver.com/","text":"네이버"},
            {"url":"https://www.daum.net/","text":"다음"},
            {"url":"http://gdu.co.kr","text":"구디아카데미"}
        ];
         
        for(var i = 0; i < data.length; i++){
            var html = '<a href="'+data[i].url+'" class="list-group-item active">'+ data[i].text +' </a>';
            $('#list').append(html);    
        }
      }); 
  </script>
</head>
<body>

<div class="container">
  <h2>Active Item in a List Group</h2>
  <div class="list-group" id="list">
    <!--
    <a href="#" class="list-group-item active">First item</a>
    <a href="#" class="list-group-item">Second item</a>
    <a href="#" class="list-group-item">Third item</a> 
    -->
  </div>
</div>
<script>
      console.log("끝 내용");
  </script>
</body>
</html>
